<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="Fundo">

    <div class="container">
        <h1 id="titulo">Formulário HTML</h1>
        <br>
        <br>
        <label for="name">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br>
        <br>
        <label for="DataN">Data de Nascimento:</label>
        <input type="date" name="DataN" id="DataN">
        <br>
        <br>
        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="cor">
        <br>
        <br>
        <label for="corfonte">Cor da Fonte:</label>
        <input type="color" name="corfonte" id="corfonte">
        <br>
        <br>
        <label for="email">E-Mail:</label>
        <input type="text" name="email" id="email">
        <br>
        <br>
        <label for="estado"> Estado Civil: </label>
        <select name="estado" id="estado">
            <option>Feliz</opition>
            <option>Em rolo</opition>
            <option>Triste</opition>
        </select>
        <br>
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco">
        <br>
        <br>
        <label for="habilidades">Habilidades</label><br>
        <input type="radio" name="habilidades">HTML<br>
        <input type="radio" name="habilidades">CSS<br>
        <input type="radio" name="habilidades">JS<br>
        <input type="radio" name="habilidades">OFFICE
        <br>
        <br>

        <button id="btn">Cadastrar</button>
    </div>

    <div id="alvo"></div>
    <script src="js/acao.js"></script>

</body>

</html>
